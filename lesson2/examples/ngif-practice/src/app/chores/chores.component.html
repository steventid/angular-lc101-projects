<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p class = "workHarder" *ngIf = "chores.length > finishedChores.length">Work Harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src = {{targetImage}}  *ngIf = 'chores.length === 0 || finishedChores.length - chores.length >= 3; else noReward'/>
    <ng-template #noReward>
        <p>No allowance yet.</p>
    </ng-template>
</div>
<h1 *ngIf = 'chores.length === 0 && finishedChores.length >= 4; else howToReward'>Ice Cream Treat!</h1>
<ng-template #howToReward>
    <h3>To earn an ice cream treat:</h3>
    <p>The chores list must be empty.</p>
    <p>The done list must have at least 4 items.</p>
</ng-template>
<hr>
