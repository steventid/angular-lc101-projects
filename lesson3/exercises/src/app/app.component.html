<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div id="bg" #bg class="shuttle-background" [style.backgroundColor]="color">
            <img id="rocket" #rocket src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="0" [style.bottom]="0"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right"b>
            <div *ngIf="!takeOffEnabled">
               <button (click)="moveRocket(rocket, 'up', bg)" [disabled]="disableButton.up">Up</button>
               <button (click)="moveRocket(rocket, 'down', bg)" [disabled]="disableButton.down">Down</button>
               <button (click)="moveRocket(rocket, 'right', bg)" [disabled]="disableButton.right">Right</button>
               <button (click)="moveRocket(rocket, 'left', bg)" [disabled]="disableButton.left">Left</button>
            </div>
            <h3>Space Shuttle Height</h3>
            <p>{{height}} km</p><br>
            <p>{{width}} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click) = "takeOff(rocket)" [disabled]="!takeOffEnabled">Take Off</button>
      <button (click) = "doLand(rocket)" [disabled]="takeOffEnabled">Land</button>
      <button (click) = "abortMission(rocket)" [disabled]="takeOffEnabled">Abort Mission</button>
   </div>
</div>
